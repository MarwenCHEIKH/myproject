<div class="px-5 col-12" style="margin-top: 5rem;">
    <style>
        * {
            color: white;
        }
        nav {
            box-shadow: 5px 5px 20px #000;
        }
    </style>
    <h1 class="mx-auto text-center mb-5">Welcome Back!</h1>
    <form class="col-4 mx-auto mt-5" action="" (submit)="logIn()">
        <input 
            type="text" 
            placeholder="Username" 
            name="username" 
            id="username" 
            style="border: 1px solid #fffa;" 
            class="my-3 bg-transparent rounded p-2 col-12 d-block text-light" 
            [(ngModel)]="username"
        />
        <input 
            type="password" 
            placeholder="Password" 
            name="password" 
            id="password" 
            style="border: 1px solid #fffa;" 
            class="my-3 bg-transparent rounded p-2 col-12 d-block text-light" 
            [(ngModel)]="password"
        />
        <input 
            type="submit"
            value="Log in" 
            style="border: 1px solid #fffa;"
            class="mt-2 rounded col-3 btn btn-primary text-center"
             
            
        />
        <h4 
            *ngIf="error"
            style="text-align: center;" 
            class="alert-danger p-2 m-5 rounded"
        >{{error}}</h4>
    </form>

    
</div>
